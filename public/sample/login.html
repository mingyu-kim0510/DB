<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <style>
    body {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      margin: 0;
    }
    h1{
      margin-top: 50px;
    }
    
    img {
      margin-top: 30px;
      width: 270px; 
      height: auto; 
      display: block; 
      margin: 0 auto;
    }
    
    
    input {
      width: 350px;
      height: 50px;
      line-height: 50px;
      font-size: 18px;
      font-weight: bold;
      border: none;
      border-bottom: 2.5px solid darkgray;
    }
    button {
      width: 100%;
      height: 60px;
      font-size: 25px;
      font-weight: bold;
      color: white;
      background-color: coral;
      border: none;
      border-radius: 4px;
      float: right;
    }
    #submit {
      margin-top: 40px;;
    }
    #button {
      margin-top: 40px;
      margin-bottom: 151px;
    }
    nav{
      width: 392px;
      height: 105px;
      background-color: lightgrey;
    }
    .navbar-brand > img {
      width: 60px; 
      height: auto; 
      display: block; 
      margin: 0 auto; 
    }
    .navbar .container-fluid {
      display: flex;
      justify-content: space-around; 
      align-items: center; 
    }
    .navbar .navbar-brand {
      margin: 0;
      height: 100%;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="row">
      <h1>로그인</h1>
      <div>
        <img src="/src/image/user.png">
      </div>
      <div>
        <input id="useremail" type="text" placeholder=" 이메일 입력">
      </div>
      <br>
      <div>
        <input id="password" type="password" placeholder=" 비밀번호 입력">
      </div>
      <div class="button">
        <button id="submit">로그인</button>
      </div>
    </div>
    <button id="button">회원가입</button>
    </div>
  </div>
  <div>
    <nav class="navbar fixed-bottom bg-body-tertiary">
      <br class="margin">
      <div class="container-fluid">
        <a class="navbar-brand" href="#"><img src="/src/image/home.png"></a>
        <a class="navbar-brand" href="#"><img src="/src/image/map.png"></a>
        <a class="navbar-brand" href="#"><img src="/src/image/account.png"></a>
      </div>
    </nav>
  </div>
</body>
<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
<script src="/js/mcore.min.js"></script>
<script>
 // 즉시실행함수를 통해 스코프를 분리
(function () {

var AUTO_LOGIN_KEY = 'AUTO_LOGIN';

$(function () {
  // onload 이벤트 함수

  var autoLogin = M.data.storage(AUTO_LOGIN_KEY)

  if(autoLogin) {
    alert(JSON.stringify(autoLogin, null, 4))
    location.href='/sample/upload.html'
    return;
  }

  // jQuery Element 이다.
  var $username = $('#username')
  var $password = $('#password')
  var $submit = $('#submit')

  $submit.on('click', function () {
    // id가 submit 인 엘리먼트의 Click 이벤트를 바인딩
    var username = $username.val();
    var password = $password.val();
    var err;

    if(username !== 'test') {
      err = '아이디가 올바르지 않습니다.'
    }

    if(password !== '1111') {
      err = '비밀번호가 올바르지 않습니다.'
    }

    if(err) return M.pop.alert(err);

    // 자동 로그인
    // Set Storage 영속적인 데이터
    M.data.storage(AUTO_LOGIN_KEY, {
      username: username,
      password: password
    })

    // 로그인 성공시 upload로 이동
    location.href='/sample/upload.html'

  });

})


})();
</script>
</html>
