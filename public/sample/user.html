<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
<style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600;700&display=swap');
    *{
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }
    body{  /* 페이지의 내용을 수평 수직 중앙, 페이지 화면을 흰색으로 함  */
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      background: #fff;
    }
    .wrapper{ /*  테두리를 둥글게 하고 중앙에 오게 함*/
      position: relative;
      width: 350px;
      padding: 30px;
      border-radius: 10px;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
    }
    .inner-area img{ /* 사진 이미지 크기 조절 */
      height: 450px;      
      width: 450px;
      border-radius: 100%;
      object-fit: cover;
    }
    .buttons button:hover { 
      background: #E0E0E0; /* 마우스 커서를 위에 올렸을 때 불 들어오게 함 */
    }
    .wrapper .buttons { /* 여기가 버튼 간격을 조절하는 곳 */
      display: flex;
      width: 100%;
      justify-content: space-between;
    }
    .buttons button:last-child{  /* 여기가 버튼 간격을 조절하는 곳 */
      margin-left: 38px;
    }
    .buttons button{ /* 버튼 테두리 부분 및 버튼 내부의 글자 꾸밈 */
      position: relative;
      width: 500px;
      border: none;
      outline: none;
      padding: 12px 0;
      color: #31344b;
      font-weight: bold;
      border-radius: 5px;
      cursor: pointer;
      z-index: 4;
    }
    .wrapper {  /* 원하는 여백 공간 조절 */
      width: 600px; /* Increase the width of the card */
      height: 800px; /* Increase the height of the card */
      padding: 20px; /* Add some padding to the card */
    }
    /* 모든 텍스트의 크기를 키웁니다. */
    body,
    .wrapper .name,
    .wrapper .about,
    .buttons button,
    .social-share .row {
      font-size: 50px;
    }
    body,
    .wrapper .name,
    .wrapper .about,
    .buttons button,
    .social-share .row {
      font-size: 50px;
      margin-bottom: 80px; /* 아래쪽 간격을 20px로 조절 */
    }
</style>
</head>
<body>
    <div class="wrapper">
        <div class="img-area"> <!-- 그림넣고 그림 모양 수정하는 구간-->
            <div class="inner-area">
                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQcWNYmVOlWtUwJPR_438XoS2bF2EuL8gnJWnfzD2dguRJeb2G33WPxZbXHbNAik6JImMA&usqp=CAU" alt="">
            </div>
        </div>
        <div class="name">CodingNepal</div> <!-- 이름 설정하는 곳-->
        <div class="buttons">
            <button>찜한 음식점</button>
            <button type="button" data-bs-toggle="modal" data-bs-target="#exampleModal">정보 수정</button>
        </div>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="exampleModalLabel">Modal title</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <!-- 여기에 모달 내용 추가 -->
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-secondary">Save changes</button>
                </div>
            </div>
        </div>
    </div>  

    <script>
        // JavaScript 코드를 추가
        const myModal = document.getElementById('exampleModal'); // 모달의 ID를 'exampleModal'로 변경
        const myInput = document.getElementById('myInput');

        myModal.addEventListener('shown.bs.modal', () => {
            myInput.focus();

            
        });
    </script>
</body>
</html>
