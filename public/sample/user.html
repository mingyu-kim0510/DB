<!DOCTYPE html>
<!-- Created By CodingNepal - www.codingnepalweb.com -->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>user</title>
    <style>

      @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600;700&display=swap');
      *{
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: 'Poppins', sans-serif;
      }
      body{  /* 페이지의 내용을 수평 수직 중앙, 페이지 화면을 흰색으로 함  */
        display: flex;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        background: #fff;
      }
      .wrapper{ /*  테두리를 둥글게 하고 중앙에 오게 함*/
        position: relative;
        width: 350px;
        padding: 30px;
        border-radius: 10px;
        display: flex;
        align-items: center;
        justify-content: center;
        flex-direction: column;
      }
      .inner-area img{ /* 사진 이미지 크기 조절 */
        height: 450px;      
        width: 450px;
        border-radius: 100%;
        object-fit: cover;
      }
      .buttons button:hover { 
        background: #E0E0E0; /* 마우스 커서를 위에 올렸을 때 불 들어오게 함 */
      }
      .wrapper .buttons { /* 여기가 버튼 간격을 조절하는 곳 */
        display: flex;
        width: 100%;
        justify-content: space-between;
      }
      .buttons button:last-child{  /* 여기가 버튼 간격을 조절하는 곳 */
        margin-left: 38px;
      }

      .buttons button{ /* 버튼 테두리 부분 및 버튼 내부의 글자 꾸밈 */
        position: relative;
        width: 500px;
        border: none;
        outline: none;
        padding: 12px 0;
        color: #31344b;
        font-weight: bold;
        border-radius: 5px;
        cursor: pointer;
        z-index: 4;
      }
      .wrapper {  /* 원하는 여백 공간 조절 */
        width: 600px; /* Increase the width of the card */
        height: 800px; /* Increase the height of the card */
        padding: 20px; /* Add some padding to the card */
      }

      /* 모든 텍스트의 크기를 키움 */
      body,
      .wrapper .name,
      .wrapper .about,
      .buttons button,
      .social-share .row {
        font-size: 50px;
      }
    </style>
</head>
<body>
  <div class="wrapper">
    <div class="img-area"> <!-- 그림넣고 그림 모양 수정하는 구간-->
      <div class="inner-area">
        <img src="https://images.unsplash.com/photo-1492288991661-058aa541ff43?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=500&q=60" alt="">
      </div>
    </div>
 
    <div class="name">CodingNepal</div> <!-- 이름 설정하는 곳-->
    <div class="buttons">
      <button>찜한 음식점</button>
      <button>정보 수정</button>
    </div>
   
  </div>

</body>
</html>
