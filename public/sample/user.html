<!DOCTYPE html>
<html lang="en">
<head>
    <head>
        <h2 style="font-size: 30px" class="col mb-5 mt-5 fw-bold text-center">마이 페이지</h2> 
    </head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>User</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
    <style>
         /* 하단바 버튼 간격 설정 */
        .navbar .container-fluid {
            display: flex;
            justify-content: space-around; 
            align-items: center; 
        }
        .navbar .navbar-brand {  
            margin: 0;
            height: 100%;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <!-- 메인 시작 -->
    <div class="container my-5">&nbsp;</div>
    <div class="container container-fluid my-5 text-center">
        <div class="row">
            <div class="col mb-4">
                <svg xmlns="http://www.w3.org/2000/svg" width="200" height="200" fill="currentColor" class="bi bi-person-circle" viewBox="0 0 16 16">
                    <path d="M11 6a3 3 0 1 1-6 0 3 3 0 0 1 6 0z"/>
                    <path fill-rule="evenodd" d="M0 8a8 8 0 1 1 16 0A8 8 0 0 1 0 8zm8-7a7 7 0 0 0-5.468 11.37C3.242 11.226 4.805 10 8 10s4.757 1.225 5.468 2.37A7 7 0 0 0 8 1z"/>
                  </svg>
            </div>
        </div>
        <div class="row">
            <div class="col mb-5 fw-bold">
                <a style="font-size:2rem" id="userName" xx>홍길동</a>
            </div>
        </div>
        <div class="row ms-3 me-3">
            <div class="col-6">
                <button type="button" class="btn btn-secondary btn-lg w-100 fw-bold" style="background-color: coral; border: none;">찜한 음식점</button>
            </div>
            <div class="col-6">
                <button type="button" id="modifyBtn" class="btn btn-secondary btn-lg w-100 fw-bold" style="background-color: coral; border: none" data-bs-toggle="modal" data-bs-target="#staticBackdrop">정보 수정</button>
            </div>
        </div>
    </div>
    <!-- 메인 끝 -->

    <!-- 모달 시작 -->
  <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5 fw-bold" id="staticBackdropLabel">유저 이름 변경</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body fw-bold">
          <input type="text"  id="modalUserName">
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary fw-bold" style="border: none;" data-bs-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary fw-bold" style="background-color: coral; border: none;" data-bs-dismiss="modal" id="saveBtn">저장</button>
        </div>
      </div>
    </div>
  </div>
  <!-- 모달 끝 -->
</body>
    <script>
        const userName = document.getElementById('userName');
        const modifyBtn = document.getElementById('modifyBtn');
        const saveBtn = document.getElementById('saveBtn');
        const modalUserName = document.getElementById('modalUserName');

        modifyBtn.addEventListener('click', () => {
            modalUserName.value = userName.innerHTML
        })

        saveBtn.addEventListener('click', () => {
            userName.innerHTML = modalUserName.value
        })
    </script>

                    <path fill-rule="evenodd" d="M15.817.113A.5.5 0 0 1 16 .5v14a.5.5 0 0 1-.402.49l-5 1a.502.502 0 0 1-.196 0L5.5 15.01l-4.902.98A.5.5 0 0 1 0 15.5v-14a.5.5 0 0 1 .402-.49l5-1a.5.5 0 0 1 .196 0L10.5.99l4.902-.98a.5.5 0 0 1 .415.103zM10 1.91l-4-.8v12.98l4 .8V1.91zm1 12.98 4-.8V1.11l-4 .8v12.98zm-6-.8V1.11l-4 .8v12.98l4-.8z"/>
